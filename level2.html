<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

    <!-- custom stylesheet -->
    <link rel="stylesheet" href="/stylesheets/styles.css">
    <link rel="stylesheet" href="/stylesheets/level2.css">

    <!-- favicon -->
    <link rel="icon" href="/assets/logo32.png">

    <title>f-it.</title>
</head>

<body>

    <!-- header -->
    <header class="heading-container">
        <img src="/assets/logo256.png" alt="logo" onclick="location.href='/index.html'">
        <span class="heading-text">
            <h1>f-it.</h1>
            <small>high-intensity interval training <br>for programmers</small>
        </span>
    </header>

    <!-- nav -->
    <nav class="nav-container">
        <div class="triangle">

            <ul class="nav-link-container">
                <li class="link-list-item">
                    <a data-link="level1" href="/level1.html">
                        <i class="fas fa-fist-raised"></i>
                        level 1
                    </a>
                </li>
                <li class="link-list-item">
                    <a data-link="level2" href="/level2.html">
                        <i class="fas fa-fist-raised"></i>
                        level 2
                    </a>
                </li>
                <li class="link-list-item">
                    <a data-link="level3" href="/level3.html">
                        <i class="fas fa-fist-raised"></i>
                        level 3
                        <a>
                </li>
            </ul>

        </div>
    </nav>

    <!-- main content -->
    <div class="pattern-bg stripes">
        <div class="content-blob">
            <div class="content-div">
                <h3>AMRAP</h3>
                <p>as many reps as possible in 20000 milliseconds</p>
            </div>
        </div>
    </div>

    <div class="pattern-bg polka-dots">
        <div class="content-blob">
            <div class="content-div">
                <h3>EMOM</h3>
                <p>every minute on the minute</p>
                <button type="button" class="btn btn-lg btn-outline-dark">start</button>
            </div>
        </div>
    </div>

    <div class="pattern-bg zig-zag">
        <div class="content-blob">
            <div class="content-div">
                <p>are those fireworks coming from your finger tips?!</p>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer class="footer"></footer>

    <!-- bootstrap 5 scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- custom script -->
    <script src="/scripts/yellow.js"></script>
    <script src="/scripts/speller.js"></script>
    <script src="/scripts/copyright.js"></script>

</body>

</html>
